<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario cadastra-se</title>
</head>
<body>
    <!--AQUI É UM NOVO ARQUIVO PARA PESSOA SE CADASTRAR-->
     <form class="row g-3">
    <div class="col-md-4">
          <label for="validationServer01" class="form-label">Nome</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
          <div class="valid-feedback">
           
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
          <div class="valid-feedback">
            
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Nome de usuário </label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              por favor escolha um nome de usuário.
            </div>
          </div>
          <label for="inputPassword5" class="form-label">senha</label>
<input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
    Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
</div>
            <!--AQUI TERMINOU A PARTE DO NOME E SENHA-->
        </div>
          <!--AQUI COMEÇA A PARTE DE ESOLHER CIDADE E AFINS-->
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Cidade</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
          
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Estado</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">escolha</option>
            <option>MG</option>
            <option>SP</option>
            <option>MS</option>
            <option>RJ</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Por favor selecionar e validar o estado.
          </div>
        </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
             Aceito os termos e condições
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
           .
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formúlario</button>
        </div>
      </form>
