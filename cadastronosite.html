<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <script>
    function cadastrar() {
      // Obter os valores de entrada do formulário de cadastro
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var senha = document.getElementById("senha").value;
      var cidade = document.getElementById("validationServer03").value;
      var estado = document.getElementById("validationServer04").value;
      var termosAceitos = document.getElementById("invalidCheck3").checked;
      
      // Realizar validações necessárias
      if (nome.trim() === "" || email.trim() === "" || senha.trim() === "" || cidade.trim() === "" || estado === "" || !termosAceitos) {
        alert("Por favor, preencha todos os campos e aceite os termos.");
        return;
      }
      
      // Realizar o processamento do cadastro (exemplo simples)
      // Aqui você pode adicionar código para enviar os dados do cadastro para um servidor ou armazená-los localmente
      
      // Exibir mensagem de sucesso e redirecionar para a página principal
      alert("Cadastro realizado com sucesso!");
      window.location.href = "pagina_principal.html";
    }
  </script>
</head>
<body>
  <h1>Cadastro</h1>
  
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br><br>
    
    <label for="validationServer03" class="form-label">Cidade</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback"></div>
    
    <div class="col-md-3">
      <label for="validationServer04" class="form-label">Estado</label>
      <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Escolha</option>
        <option>MG</option>
        <option>SP</option>
        <option>MS</option>
        <option>RJ</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Por favor selecionar e validar o estado.
      </div>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Aceito os termos e condições
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback"></div>
      </div>
    </div>
    
    <input type="button" value="Cadastrar" onclick="cadastrar()">
  </form>
</body>
</html>
